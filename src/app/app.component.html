<button type="button" class="btn btn-primary" (click)="openModal()">
  add student
</button>

<app-table-component
  [StudentsArr]="StudentsArr"
  (toggleDeleteEmitter)="deleteToggle($event)"
  (editEmitter)="openModal($event.item, $event.index)"
  (deleteEmitter)="deleteStudent($event)"
></app-table-component>

<button type="button" class="btn btn-danger" (click)="deletedManyStudent()">
  delete student
</button>
